<form action="{% url 'login' %}">
    {% csrf_token %}
    <div>
        <label for="">User Name</label>
        <input type="text" name="username">
    </div>
    <div>
        <label for="">Password</label>
        <input type="password" name="password">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
